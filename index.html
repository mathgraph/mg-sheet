<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/paper/dist/paper-full.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/sheet.js"></script>
    <script src="js/draw_line.js"></script>
    <script src="js/draw_circle.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 99%;
            height: 99%;
        }
        canvas {
            width: 100%;
            height: 100%;
            border: 2px solid black;
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var s = new Sheet('canvas');
        tmp = s.draw_line([0, 0], [300, 300]);

        currentCircle = undefined;
        var point_down;
        s.on('mouseDown', function (event) {
        });
        s.on('mouseDrag', function (event) {
            if (!currentCircle) {
                point_down = event.point;
                currentCircle = s.draw_circle(event.point, 100);
            }
            currentCircle.fit(point_down, event.point);
        });
        s.on('mouseUp', function (event) {
            if (!currentCircle) {
                return;
            }
            currentCircle.on('mouseEnter', function () {
                this.style.strokeColor = 'blue';
            });
            currentCircle.on('mouseLeave', function () {
                this.style.strokeColor = 'black';
            });
            currentCircle.on('doubleClick', function () {
                this.style.fillColor = 'red';
            });
            currentCircle = null;
        });
    </script>
</body>
</html>
