<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/paper/dist/paper-full.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/sheet.js"></script>
    <script src="js/draw_line.js"></script>
    <script src="js/draw_circle.js"></script>
    <script src="js/draw_arrow.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 99%;
            height: 99%;
        }
        canvas {
            width: 100%;
            height: 100%;
            border: 2px solid black;
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var s = new Sheet('canvas');
        tmp = s.draw_line([0, 0], [300, 300]);

        var current = undefined;
        var point_down;
        s.on('mouseDown', function (event) {
        });
        s.on('mouseDrag', function (event) {
            if (!current) {
                point_down = event.point;
                current = s.draw_arrow(event.point, event.point);
            }
            current.to = event.point;
        });
        s.on('mouseUp', function (event) {
            if (!current) {
                return;
            }
            current.on('mouseEnter', function () {
                this.style.strokeColor = 'blue';
            });
            current.on('mouseLeave', function () {
                this.style.strokeColor = 'black';
            });
            current.on('doubleClick', function () {
                this.style.fillColor = 'red';
            });
            current = null;
        });
    </script>
</body>
</html>
